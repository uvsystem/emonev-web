        <div id="menu-panel" class="col-sm-2 col-md-2 sidebar">

		  <div id="content">Konten Halaman</div>
        </div>

		<div class="modal fade" id="waitModal" role="dialog" value="false">
			<div class="modal-dialog">
				<div class="modal-content modal-cover">
					<div class="modal-header">
						<h1 class="modal-title">Loading</h1>
					</div>
					<div class="modal-body">
						<div class="progress progress-striped active">
							<div class="bar" style="width: 100%;"></div>

	<!-- Modal untuk mengubah password -->
	<div class="modal fade" id="modal-form-password" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
					<h4 class="modal-title">Update Password</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="form-password" class="control-label">Password Baru</label>
							<input type="text" class="form-control" id="form-password" placeholder="Masukan Password Baru" />
						</div>
					</form>
				</div><!-- modal-body -->
				<div class="modal-footer">
					<button class="btn btn-primary" id="btn-ubah-password" data-dismiss="modal">Simpan</button>
					<button class="btn btn-default" data-dismiss="modal">Tutup</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
