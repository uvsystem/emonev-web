<datalist id="list-skpd"></datalist>
<datalist id="list-bagian"></datalist>

<div class="row placeholders">
	<div class="col-xs-6 col-sm-3 placeholder">
    	<button id="btn-rekap-bagian" class="btn btn-transclute" data-toggle="modal" data-target="#modal-rekap-bagian">
        	<img src="images/print.png" width="50" />
			<p>
				<span class="text-muted">Rekap Bagian</span>
			</p>
		</button>
	</div>
	<div class="col-xs-6 col-sm-3 placeholder">
    	<button id="btn-rekap-skpd" class="btn btn-transclute" data-toggle="modal" data-target="#modal-rekap-skpd">
        	<img src="images/print.png" width="50" />
			<p>
				<span class="text-muted">Rekap Unit Kerja</span>
			</p>
		</button>
	</div>
</div>

<div class="modal fade" id="modal-rekap-bagian" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		    	<h4 class="modal-title">Rekap Menurut Bagian/Bidang</h4>
			</div>
		    <div class="modal-body">
		    	<form id="form-rekap-bagian" role="form">
		            <div class="form-group">
		              <label for="form-bagian-skpd" class="control-label">SKPD/Unit Kerja:</label>
	  				  <input type="text" class="form-control" placeholder="Pilih SKPD / Unit Kerja" list="list-skpd" id="form-bagian-skpd" />
		            </div>
		            <div class="form-group">
		              <label for="form-bagian-bagian" class="control-label">Bagian/Bidang:</label>
	  				  <input type="text" class="form-control" placeholder="Pilih Bagian / Bidang" list="list-bagian" id="form-bagian-bagian" />
		        	</div>
		            <div class="form-group">
		              <label for="form-bagian-tanggal-awal" class="control-label">Tanggal Awal:</label>
					  <input type='date' class="form-control" placeholder="Pilih Tanggal Awal" id="form-bagian-tanggal-awal"/>
		            </div>
		            <div class="form-group">
		              <label for="form-bagian-tanggal-akhir" class="control-label">Tanggal Akhir:</label>
					  <input type='date' class="form-control" placeholder="Pilih Tanggal Akhir" id="form-bagian-tanggal-akhir"/>
		            </div>
		    	</form>
		    </div><!-- modal-body -->
			<div class="modal-footer">
		        <button class="btn btn-default" id="btn-cancel-rekap-bagian" data-dismiss="modal">Tutup</button>
		    	<button class="btn btn-primary" id="btn-cetak-rekap-bagian">Cetak!</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" id="modal-rekap-skpd" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		    	<h4 class="modal-title">Rekap Menurut SKPD/Unit Kerja</h4>
			</div>
		    <div class="modal-body">
		    	<form id="form-rekap-bagian" role="form">
		            <div class="form-group">
		              <label for="form-skpd-skpd" class="control-label">SKPD/Unit Kerja:</label>
	  				  <input type="text" class="form-control" placeholder="Pilih SKPD / Unit Kerja" list="list-skpd" id="form-skpd-skpd" />
		            </div>
		            <div class="form-group">
		              <label for="form-skpd-tanggal-awal" class="control-label">Tanggal Awal:</label>
					  <input type='date' class="form-control" placeholder="Pilih Tanggal Awal" id="form-skpd-tanggal-awal"/>
		            </div>
		            <div class="form-group">
		              <label for="form-skpd-tanggal-akhir" class="control-label">Tanggal Akhir:</label>
					  <input type='date' class="form-control" placeholder="Pilih Tanggal Akhir" id="form-skpd-tanggal-akhir"/>
		            </div>
		    	</form>
		    </div><!-- modal-body -->
			<div class="modal-footer">
		        <button class="btn btn-default" id="btn-cancel-rekap-skpd" data-dismiss="modal">Tutup</button>
		    	<button class="btn btn-primary" id="btn-cetak-rekap-skpd">Cetak!</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
