<div class="row">
	<div class="col-md-3">
		<a href="#">
			<div class="alert alert-info" role="alert" id="btn-operator-tambah" data-toggle="modal" data-target="#modal-form-operator" href="#">
				<span class="glyphicon glyphicon-briefcase big-icon" aria-hidden="true"></span><b class="icon-text">Tambah Operator</b>
			</div>
		</a>
	</div>
</div>

<div class="row">
	<div class="col-md-12"><!-- table -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center" id="table-operator">
						<thead>
							<tr>
								<th class="center">Username</th>
								<th class="center">Password</th>
								<th class="center">Role</th>
								<th class="center">Unit Kerja</th>
								<th class="center">&nbsp</th>
							</tr>
						   </thead>
						   <tbody id="table">
						</tbody>
					</table>
					<div>
						<a href="#" id="prev" value="0"><span class="glyphicon glyphicon-backward"></a>
						<a id="pageNumber">1</a>
						<a href="#" id="next" value="0"><span class="glyphicon glyphicon-forward"></a>
					</div>
				</div>
			</div>
		</div>
	</div><!-- table -->
</div>

<div class="modal fade" id="modal-form-operator" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Data Operator</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-operator-username" class="control-label">Username</label>
						<input type="text" class="form-control" id="form-operator-username" placeholder="Masukan Username" />
					</div>
					<div class="form-group">
						<label for="form-operator-password" class="control-label">Password</label>
						<input type="text" class="form-control" id="form-operator-password" placeholder="Masukan Password" />
					</div>
					<div class="form-group">
						<label for="form-operator-role" class="control-label">Role</label>
						<input type="text" class="form-control" id="form-operator-role" list="list-role" placeholder="Pilih Operator" />
						<datalist id="list-role">
							<option>ADMIN</option>
							<option>OPERATOR</option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="form-operator-unit" class="control-label">Unit Kerja</label>
						<input type="text" class="form-control" id="form-operator-lokasi" list="list-skpd" placeholder="Masukan Unit Kerja" />
						<datalist id="list-skpd"></datalist>
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-operator" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
