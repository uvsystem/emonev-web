<div class="row">
	<div class="col-md-3">
		<a href="#">
			<div class="alert alert-info" role="alert" id="btn-kegiatan-tambah" data-toggle="modal" data-target="#modal-form-kegiatan" href="#">
				<span class="glyphicon glyphicon-briefcase big-icon" aria-hidden="true"></span><b class="icon-text">Tambah Kegiatan</b>
			</div>
		</a>
	</div>
</div>

<div class="row">
	<div class="col-md-12"><!-- table -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center" id="table-kategori">
						<thead>
							<tr>
								<th class="center">Unit Kerja</th>
								<th class="center">Nama</th>
								<th class="center">Anggaran</th>
								<th class="center">Awal</th>
								<th class="center">Akhir</th>
								<th class="center">&nbsp</th>
							</tr>
						</thead>
						<tbody id="table">
						</tbody>
					</table>
					<div>
						<a href="#" id="prev" value="0"><span class="glyphicon glyphicon-backward"></a>
						<a id="pageNumber">1</a>
						<a href="#" id="next" value="0"><span class="glyphicon glyphicon-forward"></a>
					</div>
				</div>
			</div>
		</div>
	</div><!-- table -->
</div>

<div class="modal fade" id="modal-form-kegiatan" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Data Kegiatan</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-kegiatan-skpd" class="control-label">Unit Kerja</label>
						<input type="text" class="form-control" id="form-kegiatan-skpd" list="list-skpd" placeholder="Pilih Unit Kerja" />
						<datalist id="list-skpd"></datalist>
					</div>
					<div class="form-group">
						<label for="form-kegiatan-nama" class="control-label">Nama</label>
						<input type="text" class="form-control" id="form-kegiatan-nama" placeholder="Masukan Nama" />
					</div>
					<div class="form-group">
						<label for="form-kegiatan-anggaran" class="control-label">Anggaran</label>
						<input type="text" class="form-control" id="form-kegiatan-anggaran" placeholder="Masukan Anggaran" />
					</div>
					<div class="form-group">
						<label for="form-kegiatan-awal" class="control-label">Awal</label>
						<input type="text" class="form-control" id="form-kegiatan-awal" placeholder="Masukan Awal" />
					</div>
					<div class="form-group">
						<label for="form-kegiatan-akhir" class="control-label">Akhir</label>
						<input type="text" class="form-control" id="form-kegiatan-akhir" placeholder="Masukan Akhir" />
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-kegiatan" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
