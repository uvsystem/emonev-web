<div class="modal fade" id="modal-form-kegiatan" role="dialog">

		<div class="modal-content">

				<h4 class="modal-title">Kegiatan</h4>
	        </div>
	        <div class="modal-body">

					<div class="form-group">

				<button class="btn btn-primary" id="btn-kegiatan-simpan" data-dismiss="modal">Simpan</button>

</div><!-- /.modal -->
