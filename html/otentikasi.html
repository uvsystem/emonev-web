<datalist id="list-tipe"></datalist>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								<b class="icon-text">Pilih</b>
							</button>
							<ul class="dropdown-menu" role="menu">
							  <li><a id="search-otentikasi-nip" href="#">NIP<span class="glyphicon glyphicon-font pull-right" aria-hidden="true"></span></a></li>
							  <li><a id="search-otentikasi-tipe" href="#">NIP<span class="glyphicon glyphicon-font pull-right" aria-hidden="true"></span></a></li>
							</ul>
						</div><!-- button group -->
						<input id="opt-kategori-kriteria" type="text" list="list-search-kategori" class="form-control" />
					</div>
				</div>
				<div class="col-md-2">
					<a id="btn-kategori-tambah" class="btn btn-primary" data-toggle="modal" data-target="#modal-form-kategori"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b class="icon-text">Tambah</b></a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8"><!-- table -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped text-center" id="table-kategori">
						<thead>
							<tr>
								<th class="center">Nama</th>
								<th class="center">Kategori</th>
								<th class="center">&nbsp</th>
							</tr>
						</thead>
						<tbody id="table">
						</tbody>
					</table>
					<div>
						<a href="#" id="prev" value="0"><span class="glyphicon glyphicon-backward"></a>
						<a id="pageNumber">1</a>
						<a href="#" id="next" value="0"><span class="glyphicon glyphicon-forward"></a>
					</div>
				</div>
			</div>
		</div>
	</div><!-- table -->
</div>

<div class="modal fade" id="modal-form-kategori" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tutup</span></button>
				<h4 class="modal-title">Data Kategori</h4>
	        </div>
	        <div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="form-kategori-nama" class="control-label">Nama</label>
						<input type="text" class="form-control" id="form-kategori-nama" placeholder="Masukan Nama" />
					</div>
					<div class="form-group">
						<label for="form-kategori-parent" class="control-label">Kategori</label>
						<input type="text" class="form-control" id="form-kategori-parent" list="list-kategori" placeholder="Pilih Kategori" />
					</div>
				</form>
	        </div><!-- modal-body -->
	        <div class="modal-footer">
				<button class="btn btn-primary" id="btn-simpan-kategori" data-dismiss="modal">Simpan</button>
				<button class="btn btn-default" data-dismiss="modal">Tutup</button>
	        </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
